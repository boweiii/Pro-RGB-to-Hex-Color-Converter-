<body>
  <div class="card">
    <div class="card-body">
      <div class="grid">
        <label for="customRange3" class="form-label R">R</label>
        <div class="rangebar"><input type="range" class="form-range Rrange" min="0" max="255" step="1" id="customRange3"
            value="0">
        </div>
        <label for="customRange3" class="form-label R Rvalue">0</label>

        <label for="customRange3" class="form-label G">G</label>
        <div class="rangebar"><input type="range" class="form-range Grange" min="0" max="255" step="1" id="customRange3"
            value="0"></div>
        <label for="customRange3" class="form-label G Gvalue">0</label>

        <label for="customRange3" class="form-label B">B</label>
        <div class="rangebar"><input type="range" class="form-range Brange" min="0" max="255" step="1" id="customRange3"
            value="0"></div>
        <label for="customRange3" class="form-label B Bvalue">0</label>

        <div class="HEX">#000000</div>
      </div>
    </div>
  </div>

</body>

<script src="color slider.js"></script>

</html>
